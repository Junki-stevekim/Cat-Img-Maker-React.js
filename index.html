<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>고양이 가라사대</title>
  </head>
  <style>
    body {
      text-align: center;
    }
    .main-card button {
      position: relative;
      left: -45px;
      bottom: 15px;
    }
    .favorites {
      list-style: none;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
    }
    .favorites img {
      width: 350px;
    }
  </style>
  <body>
    <div id="app"></div>
    

     <!-- 리액트 라이브러리 설정문 -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    
    <script type="text/babel"> // 리액트 코드 작성 할 부분
      console.log("야옹");

      // 리액트를 사용하는 가장큰 이유 -> 반복되는 ui 즉 component 사용을 위함
      // component 작성규칙 -> 항상 첫글자는 대문자
      // 인자값을 넘겨줄때 항상 porps를 사용
      // 화살표 함수 변수명 = () => {} 사용.. 제대로공부하자!

        const Title = (props) => {
        return <h1>{props.children}</h1>;
        };

        const form = (
        <form>
        <input
          type="text"
          name="name"
          placeholder="영어 대사를 입력해주세요"
        />
        <button type="submit">생성</button>
        </form>
        );

        function CatItem(props) {
        return (
        <li>
          <img src={props.img} />
        </li>
        );
        }

        function Favorites() {
        return (
        <ul class="favorites">
          <CatItem img="https://cataas.com//cat/cute/says/inflearn" />
          <CatItem img="https://cataas.com/cat/funny/says/JavaScript" />
        </ul>
        );
        }

        const MainCard = () => {
        return (
        <div class="main-card">
          <img
            src="https://cataas.com/cat/cute/says/react"
            alt="고양이"
            width="400"
          />
          <button>🤍</button>
        </div>
        );
        };

        const app = (
        <div>
        <Title>1번째 고양이 가라사대</Title>
        {form}
        <MainCard />
        <Favorites />
        </div>
        );

        const 여기다가그려 = document.querySelector("#app");

        ReactDOM.render(app, 여기다가그려);



    </script>
  </body>
</html>
