<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>고양이 가라사대</title>
  </head>
  <style>
    body {
      text-align: center;
    }
    .main-card button {
      position: relative;
      left: -45px;
      bottom: 15px;
    }
    .favorites {
      list-style: none;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
    }
  
  </style>
  <body>
    <div id="app"></div>
    

     <!-- 리액트 라이브러리 설정문 -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    
    <script type="text/babel"> // 리액트 코드 작성 할 부분
      console.log("야옹");

      // 리액트를 사용하는 가장큰 이유 -> 반복되는 ui 즉 component 사용을 위함
      // component 작성규칙 -> 항상 첫글자는 대문자
      // 인자값을 넘겨줄때 항상 porps를 사용
      // 화살표 함수 변수명 = () => {} 사용.. 제대로공부하자!

        const Title = (props) => {
        return <h1>{props.children}</h1>;
        };

        // 폼이 전송될때마다 count +! 해주기 => n번째 고양이 가라사대
        const Form = ({ handleFormSubmit }) => {
        return (
          <form onSubmit={handleFormSubmit}>
            <input
              type="text"
              name="name"
              placeholder="영어 대사를 입력해주세요"
            />
            <button type="submit">생성</button>
          </form>
        );
      };

         // React css 설정하기.{{ObjectKey, Value 값}}
         // Value는 항상 String 처리
        function CatItem(props) {
        return (
        <li>
          <img src={props.img} style={{width:'150px',}} />
        </li>
        );
        }

        function Favorites() {
        return (
        <ul className="favorites">
          <CatItem img="https://cataas.com/cat/HSENVDU4ZMqy7KQ0/says/react" />
          <CatItem img="https://cataas.com/cat/18MD6byVC1yKGpXp/says/JavaScript" />
        </ul>
        );
        }

        // 항상 인자값을 줘야되는것이 아니라 ({value}) 값으로 Object 값을 받아올수있다.
        const MainCard = ({img}) => {
          function handleHeartClick(){
            console.log("하트눌렀음");
          }
          function handleHeartMouseOver(){
            console.log("마우스지나감");
          }
        
          return (
        <div className="main-card">
          <img
            src={img}
            alt="고양이"
            width="400"
          />
          <button onClick={handleHeartClick} onMouseOver={handleHeartMouseOver}>🤍</button>
        </div>
        );
        };

        //app 을 component로 변환 -> form과 title 을 함께 상태변경하기위해
        const App = () => {
        const [counter, setCounter] = React.useState(1);

        console.log("카운터", counter);
        // form이 전송될때마다 counter설정을 위해 fuction 자체를 props로 받아준다.->lifting state up
        function handleFormSubmit(event) {
          event.preventDefault();
          console.log("폼 전송됨");
          setCounter(counter + 1);
        }

        return (
          <div>
            <Title>{counter}번째 고양이 가라사대</Title>
            <Form handleFormSubmit={handleFormSubmit} />
            <MainCard img="https://cataas.com/cat/HSENVDU4ZMqy7KQ0/says/react" />
            <Favorites />
          </div>
        );
      };

        // React의 렌더값은 항상 최상위 tag 한개뿐. 그래서 tag를 div나 다른태그로 나누어준다
        const 여기다가그려 = document.querySelector("#app");

        ReactDOM.render(<App />, 여기다가그려);



    </script>
  </body>
</html>
